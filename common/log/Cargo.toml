[package]
name = "ephyr-log"
version = "0.1.0"
edition = "2021"
authors = ["ALLATRA IT <it@allatra.org>"]
publish = false

[dependencies]
tracing = "0.1"
tracing-subscriber = "0.3"
tracing-log = "0.1"
tracing-futures = "0.2"
tracing-actix-web = { version= "0.7", features = ["tracing-opentelemetry_0_18_pkg"] }
tracing-opentelemetry = { version = "0.18", features = ["metrics"] }
tokio = { version = "1.23", features = ["fs", "io-util", "process", "sync"] }
opentelemetry = { version = "0.18.0", features = ["rt-tokio-current-thread", "metrics"] }
opentelemetry-jaeger = { version = "0.17.0", features = ["rt-tokio-current-thread", "reqwest_collector_client"] }
