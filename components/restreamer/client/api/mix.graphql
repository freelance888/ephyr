subscription Output($restreamId: RestreamId!, $outputId: OutputId!) {
    output(outputId: $outputId, restreamId: $restreamId) {
        id
        dst
        label
        previewUrl
        volume
        mixins {
            id
            src
            volume
            delay
        }
        enabled
        status
    }
}

mutation TuneVolume(
    $restream_id: RestreamId!
    $output_id: OutputId!
    $mixin_id: MixinId
    $volume: Volume!
) {
    tuneVolume(
        restreamId: $restream_id
        outputId: $output_id
        mixinId: $mixin_id
        volume: $volume
    )
}

mutation TuneDelay(
    $restream_id: RestreamId!
    $output_id: OutputId!
    $mixin_id: MixinId!
    $delay: Delay!
) {
    tuneDelay(
        restreamId: $restream_id
        outputId: $output_id
        mixinId: $mixin_id
        delay: $delay
    )
}
