subscription Output($restreamId: RestreamId!, $outputId: OutputId!) {
    output(outputId: $outputId, restreamId: $restreamId) {
        id
        dst
        label
        previewUrl
        volume {
            level
            muted
        }
        mixins {
            id
            src
            volume {
                level
                muted
            }
            delay
        }
        enabled
        status
    }
}

mutation TuneVolume(
    $restream_id: RestreamId!
    $output_id: OutputId!
    $mixin_id: MixinId
    $level: VolumeLevel!
    $muted: Boolean!
) {
    tuneVolume(
        restreamId: $restream_id
        outputId: $output_id
        mixinId: $mixin_id
        level: $level
        muted: $muted
    )
}

mutation TuneDelay(
    $restream_id: RestreamId!
    $output_id: OutputId!
    $mixin_id: MixinId!
    $delay: Delay!
) {
    tuneDelay(
        restreamId: $restream_id
        outputId: $output_id
        mixinId: $mixin_id
        delay: $delay
    )
}
