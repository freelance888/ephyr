subscription Statistics {
    statistics {
        id
        statistics {
            data {
                publicHost
                timestamp
                inputs {
                    status
                    count
                }
                outputs {
                    status
                    count
                }
            }
            errors
        }
    }
}

mutation AddClient($host: String!) {
    addClient(host: $host)
}

mutation RemoveClient($host: String!) {
    removeClient(host: $host)
}
